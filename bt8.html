<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
    <link rel="stylesheet" href="css/bt8.css" />
</head>
<body>
<div class="home">
<h1>Contact form</h1>
<br/>
<form method="get" action="#">
    <label>Name:<sup>*</sup></label>
    <br/>
    <div class="name all">
        <input type="text" name="firstname" width="100%" required/>
        <br/>
       <label>First name</label>
    </div>
    <div class="name all">
        <input type="text" name="lastname" width="100%" required/>
        <br/>
        <label>Last name</label>
    </div>
    <br/>
    <div class="all">
        <label>Email:<sup>*</sup></label>
        </br>
        <input type="email" name="email" required/>
    </div>
        <br/>
    <div class="all">
        <label>Phone:<sup>*</sup></label>
        </br>
        <input type="tel" name="your_tel" required/>
    </div>
    <br/>
    <div class="all">
        <button type="submit">Submit</button>
    </div>



</form>
</div>
</body>
</html>
