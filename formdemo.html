<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form demo</title>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
    <form method="post" action="#">
<!--      *Bất kỳ phần tử nhập liệu nào đều phải nằm trong thẻ form mới có tác dụng-->
<!--      Thông số của form:-->
<!--      method: phương thức get hoặc post-->
<!--      action: điền địa chỉ-->
<!--      */-->
      <label>Full Name</label>
      <input type="text" name="fullname" placeholder="Full name" required/>
<!--      /*-->
<!--      type: dạng dữ liệu-->
<!--      name: tên dữ liệu sẽ gửi về sever (dùng tên dạng tên biến)-->
<!--      */-->
      <br/>
      <label>Email</label>
      <input type="email" name="your_email" placeholder="Email...." required/>
      <br/>
      <label>Telephone</label>
      <input type="tel" name="your_tel" placeholder="Phone number..." required/>
      <br/>
      <label>Password</label>
      <input type="password" name="your_pwd" placeholder="Password..." required/>
      <br/>
      <label>Age</label>
      <input type="number" min="1" max="100" name="your_age" placeholder="Age..."/>
      <br/>
      <label>Birthday</label>
      <input type="date" name="your_birthday" placeholder="Birthday..."/>
      <br/>
      <label>Time</label>
      <input type="time" name="your_time" placeholder="Time..."/>
      <br/>
      <label>My color</label>
      <input type="color" name="your_color"/>
      <br/>
      <label>Gender</label>
      <label><input type="radio" name="your_gender" value="male"/>Nam</label>
      <label><input type="radio" name="your_gender" value="female"/>Nữ</label>
      <label><input type="radio" name="your_gender" value="other"/>Khác</label>
<!--  form radio phải có giá trị value thì khi trả giá trị về sever mới có giá trị-->
          <br/>
          <label>Checkbox</label>
          <label><input type="checkbox" name="confirm" value="Yes"/>Tôi đã đọc và đồng ý với điều khoản trên</label>
          <br/>
          <label>Tiểu sử bản thân</label>
          <textarea name="description" row="10" cols="50"></textarea>
          <br/>
          <label>Tỉnh/Thành phố</label>
          <select name="city">
                <optgroup label="Miền Bắc">
                      <option value="hanoi">Hà Nội</option>
                      <option value="haiphong">Hải Phòng</option>
                </optgroup>
                <optgroup label="Miền Bắc">
                      <option value="saigon">TP Hồ Chí Minh</option>
                      <option value="cantho">Cần Thơ</option>
                </optgroup>

          </select>
          <button type="button">Button</button>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>


    </form>
</body>
</html>
