<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form demo</title>
</head>
<body>
    <form method="get" action="#">
      /*Bất kỳ phần tử nhập liệu nào đều phải nằm trong thẻ form mới có tác dụng
      Thông số của form:
      method: phương thức get hoặc post
      action: điền địa chỉ
      */
      <label>Full Name</label>
      <input type="text" name="fullname"/>
      /*
      type: dạng dữ liệu
      name: tên dữ liệu sẽ gửi về sever (dùng tên dạng tên biến)
      */
    </form>
</body>
</html>
